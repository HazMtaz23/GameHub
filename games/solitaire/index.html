<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neon Solitaire - GameHub</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'neon-blue': '#00f5ff',
                        'neon-purple': '#bf00ff',
                        'neon-pink': '#ff0080',
                        'neon-green': '#39ff14',
                        'neon-orange': '#ff4500'
                    },
                    animation: {
                        'glow-pulse': 'glowPulse 2s ease-in-out infinite alternate',
                        'card-flip': 'cardFlip 0.6s ease-in-out',
                        'card-deal': 'cardDeal 0.8s ease-out forwards'
                    },
                    keyframes: {
                        glowPulse: {
                            '0%': { boxShadow: '0 0 5px currentColor, 0 0 10px currentColor, 0 0 15px currentColor' },
                            '100%': { boxShadow: '0 0 10px currentColor, 0 0 20px currentColor, 0 0 30px currentColor' }
                        },
                        cardFlip: {
                            '0%': { transform: 'rotateY(0deg)' },
                            '50%': { transform: 'rotateY(90deg)' },
                            '100%': { transform: 'rotateY(0deg)' }
                        },
                        cardDeal: {
                            '0%': { transform: 'translateY(-100vh) rotate(180deg)', opacity: '0' },
                            '100%': { transform: 'translateY(0) rotate(0deg)', opacity: '1' }
                        }
                    }
                }
            }
        }
    </script>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="min-h-screen bg-gradient-to-br from-gray-900 via-purple-900 to-black text-white overflow-x-auto">
    <!-- Animated Background -->
    <div class="fixed inset-0 z-0">
        <div class="absolute inset-0 bg-gradient-to-br from-neon-blue/10 via-neon-purple/10 to-neon-pink/10 animate-pulse"></div>
        <div class="absolute top-20 left-10 w-72 h-72 bg-neon-blue/20 rounded-full blur-3xl animate-bounce"></div>
        <div class="absolute bottom-20 right-10 w-96 h-96 bg-neon-purple/20 rounded-full blur-3xl animate-pulse"></div>
        <div class="absolute top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2 w-64 h-64 bg-neon-pink/20 rounded-full blur-3xl animate-spin"></div>
    </div>

    <!-- Header -->
    <header class="relative z-10 p-4 md:p-6 border-b border-neon-purple/30 backdrop-blur-lg">
        <div class="max-w-7xl mx-auto flex items-center justify-between">
            <button onclick="goHome()" class="flex items-center space-x-2 text-neon-blue hover:text-neon-purple transition-all duration-300 group">
                <svg class="w-6 h-6 group-hover:scale-110 transition-transform" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18"></path>
                </svg>
                <span class="font-semibold">Back to GameHub</span>
            </button>
            
            <h1 class="text-xl md:text-3xl font-bold text-transparent bg-clip-text bg-gradient-to-r from-neon-blue via-neon-purple to-neon-pink animate-pulse">
                ‚ô†Ô∏è Neon Solitaire ‚ô£Ô∏è
            </h1>
            
            <div class="text-right">
                <div class="text-neon-blue font-bold text-lg md:text-xl">Moves: <span id="moveCount">0</span></div>
                <div class="text-neon-purple text-sm">Time: <span id="gameTime">00:00</span></div>
                <div class="text-neon-green text-xs md:text-sm">Score: <span id="gameScore">0</span></div>
                <div class="text-neon-orange text-xs">Hints: <span id="hintCount">0</span></div>
            </div>
        </div>
    </header>

    <!-- Main Game Section -->
    <main class="relative z-10 p-4 md:p-6">
        <div class="max-w-7xl mx-auto">
            <!-- Game Controls -->
            <div class="flex flex-wrap items-center justify-center gap-4 mb-6">
                <button id="newGameBtn" onclick="newGame()" 
                    class="px-6 py-2 bg-gradient-to-r from-neon-green to-neon-blue text-white font-bold rounded-lg
                           hover:from-neon-blue hover:to-neon-purple transition-all duration-300 transform hover:scale-105 
                           shadow-lg shadow-neon-green/50 hover:shadow-neon-blue/50">
                    üé¥ New Game
                </button>
                <button id="undoBtn" onclick="undoMove()" 
                    class="px-6 py-2 bg-gradient-to-r from-neon-orange to-neon-pink text-white font-bold rounded-lg
                           hover:from-neon-pink hover:to-neon-purple transition-all duration-300 transform hover:scale-105 
                           shadow-lg shadow-neon-orange/50 hover:shadow-neon-pink/50">
                    ‚Ü∂ Undo
                </button>
                <button id="hintBtn" onclick="getHint()" 
                    class="px-6 py-2 bg-gradient-to-r from-neon-purple to-neon-pink text-white font-bold rounded-lg
                           hover:from-neon-blue hover:to-neon-green transition-all duration-300 transform hover:scale-105 
                           shadow-lg shadow-neon-purple/50 hover:shadow-neon-green/50">
                    üí° Hint
                </button>
            </div>

            <!-- Game Board -->
            <div class="game-board">
                <!-- Foundation and Stock Area -->
                <div class="top-row flex justify-between items-center mb-6 flex-wrap gap-4">
                    <!-- Stock and Waste -->
                    <div class="flex items-center space-x-4">
                        <div class="card-slot stock-pile" id="stockPile">
                            <div class="card-placeholder">
                                <span class="text-4xl">üé¥</span>
                            </div>
                        </div>
                        <div class="card-slot waste-pile" id="wastePile">
                            <div class="card-placeholder">
                                <span class="text-2xl opacity-50">‚ô†Ô∏è</span>
                            </div>
                        </div>
                    </div>

                    <!-- Foundation Piles -->
                    <div class="flex items-center space-x-2 md:space-x-4">
                        <div class="foundation-pile card-slot" id="foundation-hearts" data-suit="hearts">
                            <div class="card-placeholder">
                                <span class="text-2xl text-red-500">‚ô•Ô∏è</span>
                            </div>
                        </div>
                        <div class="foundation-pile card-slot" id="foundation-diamonds" data-suit="diamonds">
                            <div class="card-placeholder">
                                <span class="text-2xl text-red-500">‚ô¶Ô∏è</span>
                            </div>
                        </div>
                        <div class="foundation-pile card-slot" id="foundation-clubs" data-suit="clubs">
                            <div class="card-placeholder">
                                <span class="text-2xl text-black">‚ô£Ô∏è</span>
                            </div>
                        </div>
                        <div class="foundation-pile card-slot" id="foundation-spades" data-suit="spades">
                            <div class="card-placeholder">
                                <span class="text-2xl text-black">‚ô†Ô∏è</span>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Tableau (Main Playing Area) -->
                <div class="tableau grid grid-cols-7 gap-2 md:gap-4">
                    <div class="tableau-pile card-column" id="tableau-0"></div>
                    <div class="tableau-pile card-column" id="tableau-1"></div>
                    <div class="tableau-pile card-column" id="tableau-2"></div>
                    <div class="tableau-pile card-column" id="tableau-3"></div>
                    <div class="tableau-pile card-column" id="tableau-4"></div>
                    <div class="tableau-pile card-column" id="tableau-5"></div>
                    <div class="tableau-pile card-column" id="tableau-6"></div>
                </div>
            </div>
        </div>
    </main>

    <!-- Win Screen -->
    <div id="winScreen" class="fixed inset-0 bg-black/80 backdrop-blur-md z-50 flex items-center justify-center hidden">
        <div class="text-center space-y-6 p-8 bg-gradient-to-br from-neon-purple/20 to-neon-pink/20 rounded-2xl border border-neon-blue/50 backdrop-blur-lg">
            <h2 class="text-4xl md:text-6xl font-bold text-transparent bg-clip-text bg-gradient-to-r from-neon-green to-neon-blue animate-pulse">
                üéâ You Win! üéâ
            </h2>
            <div class="text-xl md:text-2xl text-neon-blue space-y-2">
                <div>Final Score: <span id="finalScore" class="text-neon-green font-bold">0</span></div>
                <div>Moves: <span id="finalMoves" class="text-neon-purple font-bold">0</span></div>
                <div>Time: <span id="finalTime" class="text-neon-pink font-bold">00:00</span></div>
            </div>
            <div class="flex flex-wrap gap-4 justify-center">
                <button onclick="newGame(); hideWinScreen()" 
                    class="px-8 py-4 bg-gradient-to-r from-neon-green to-neon-blue text-white font-bold rounded-lg text-lg
                           hover:from-neon-blue hover:to-neon-purple transition-all duration-300 transform hover:scale-110 
                           shadow-lg shadow-neon-green/50 hover:shadow-neon-blue/50 animate-pulse">
                    üéÆ Play Again
                </button>
                <button onclick="goHome()" 
                    class="px-8 py-4 bg-gradient-to-r from-neon-purple to-neon-pink text-white font-bold rounded-lg text-lg
                           hover:from-neon-pink hover:to-neon-orange transition-all duration-300 transform hover:scale-110 
                           shadow-lg shadow-neon-purple/50 hover:shadow-neon-orange/50">
                    üè† Home
                </button>
            </div>
        </div>
    </div>

    <!-- Particle Effects Container -->
    <div id="particleContainer" class="fixed inset-0 pointer-events-none z-40"></div>

    <script>
        function goHome() {
            window.location.href = '../../index.html';
        }
        
        function hideWinScreen() {
            const winScreen = document.getElementById('winScreen');
            winScreen.classList.add('hidden');
            // Reset opacity and transition for next game
            winScreen.style.opacity = '';
            winScreen.style.transition = '';
        }
    </script>
    <script src="game.js"></script>
</body>
</html>
